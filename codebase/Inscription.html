<html lang="fr">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     
    <header>
        <div class="nav">
            <div class="logo"> <img src="logo1.jpg" class="img1"><br>NDAKU_IMMO</div>
            <div class="navbar">
                <ul >
                    <li><a href="immo.html">ACCEUIL</a></li>
                    <li><a href="immo.html">A PROPOS</a></li>
                    <li><a href="immo.html">A LOUER</a></li>
                    <li><a href="immo.html">A VENDRE</a></li> 
                    <li><a href="immo.html">CONTACT</a></li> 
                    <li> <a class="connect" href="connexion1.html">INSCRIPTION</a></li>
                </ul>
            </div>
               <div class="toggle">
                <i class="fa-solid fa-bars"></i>
               </div>
               <div class="toggle_menu">
                    <li><a href="immo.html">ACCEUIL</a></li>
                    <li><a href="immo.html">A PROPOS</a></li>
                    <li><a href="immo.html">A LOUER</a></li>

                    <li><a href="immo.html">CONTACT</a></li> 
                    <li><a class="connect" href="connexion1.html">INSCRIPTION</a></li>

               </div>
        </div>
    </header>
    
  <section class="contact-section">
    <div class="form-container">
      
      <h1><strong>Inscription</strong></h1>
      <form>
        <div class="form-group">
          <input type="text" name="Prenom" placeholder="Entrer votre Prenom..." required>
          <input type="text" name="nom" placeholder="Entrer votre nom..." required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Entrer votre email..." required>
          <input type="tel" name="telephone" placeholder="Entrer votre numero de téléphone" required>
        </div>
         <div class="form-group">
         <input type="password" name="password" placeholder="Entrer votre numero mot de passe" required>
         </div>
        
        <button type="submit">Envoyer</button>
        </form>
    </div>
  </section>
  
<script>
    
  const toggle = document.querySelector('.toggle');
  const toggleIcon = document.querySelector('.toggle i');
  const toggleMenu = document.querySelector('.toggle_menu');

  toggle.onclick = function () {
    toggleMenu.classList.toggle('toggle_menu_open');
    const isOpen = toggleMenu.classList.contains('toggle_menu_open')
    toggleIcon.classList = isOpen
    ?'fa-solid fa-xmark'
    :'fa-solid fa-bars'
  }

</script>
</body>
</html>
